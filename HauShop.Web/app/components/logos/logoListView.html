<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Logo
        <small>Thông tin logo</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a>
        </li>
        <li>
            <a class="active">logo</a>
        </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">logo</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a class="btn btn-success" ui-sref="addlogo">Thêm mới</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--loading-->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <tr>
                            <th>
                                <input name="all" type="checkbox" ng-click="selectAll()" />
                            </th>
                            <th style="width: 30%">Tên logo</th>
                            <td style="width: 40%">Hình ảnh</td>
                            <th style="width: 40%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in logos">
                            <td>
                                <input type="checkbox" ng-model="item.checked" name="all" />
                            </td>
                            <td>{{item.Name}}</td>
                            <td ng-if="item.Image !== null">
                                <img src="{{item.Image}}" height="50"  />
                            </td>
                            <td ng-if="item.Image == null">
                                <img src="/Assets/admin/img/noImg.jpg" height="50"  />
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary" ui-sref="editlogo({id:item.ID})"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-sm btn-danger" ng-click="deletelogo(item.ID)"><i class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
        </div><!-- /.box-body -->
    </div><!-- /.box --><!-- /.box-body -->

    <!-- /.box-footer-->
    <!-- /.box -->
</section><!-- /.content -->
