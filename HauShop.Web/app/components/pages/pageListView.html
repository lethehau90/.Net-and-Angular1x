<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang
        <small>Thông tin</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a class="active">Trang</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Trang</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a class="btn btn-success" ui-sref="pageadd">Thêm mới</a>
                            <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width: 5%">ID</th>
                            <th style="width: 30%">Tên trang</th>
                            <th style="width: 10%">Ord</th>
                            <th style="width: 25%">Ngày tạo</th>
                            <th style="width: 15%">Trạng thái</th>
                            <th style="width: 15%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in pages">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Ord}}</td>
                            <td>
                                {{item.CreatedDate | date: 'dd/MM/yyyy hh:mm:ss'}}
                            </td>
                            <td>
                                <span ng-class="{'badge bg-red': item.Status==false, 'badge bg-green': item.Status == true}">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary" ui-sref="pageedit({id:item.ID})"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-sm btn-danger" ng-click="deletePage(item.ID)"><i class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box --><!-- /.box-body -->
    <!-- /.box-footer-->
    <!-- /.box -->
</section><!-- /.content -->
