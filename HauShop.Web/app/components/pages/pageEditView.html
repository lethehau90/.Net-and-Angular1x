 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật trang
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Trang</a></li>
        <li><a ui-sref="page_categories">trang</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditpage" role="form" ng-submit="EditPage()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên trang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" disabled ng-change="GetSeoTitle()" ng-maxlength="250" required name="name" ng-model="page.Name">
                        <span ng-show="frmEditpage.name.$invalid"  class="has-error">Phải nhập tên trang</span>
                        <span ng-show="frmEditpage.name.$error.maxlength" class="has-error">Tên trang chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề seo</label>
                    <div class="col-sm-10">
                        <input type="text" disabled class="form-control" required name="alias" ng-maxlength="250" ng-model="page.Alias">
                        <span ng-show="frmEditproduct.alias.$invalid" class="has-error">Phải nhập tiêu đề seo</span>
                        <span ng-show="frmEditproduct.alias.$error.maxlength" class="has-error">Tiêu đề seo chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mô tả trang</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" required name="content" ckeditor="ckeditorOptions" ng-model="page.Content"> </textarea>
                        <span ng-show="frmEditpage.content.$invalid" class="has-error">Phải nhập mô tả trang</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="ord" ng-model="page.Ord">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Meta keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metakeyword" ng-maxlength="250" ng-model="page.MetaKeyword">
                        <span ng-show="frmEditpage.metakeyword.$error.maxlength" class="has-error">keyword chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metadescription" ng-maxlength="250" ng-model="page.MetaDescription"> </textarea>
                        <span ng-show="frmEditpage.metadescription.$error.maxlength" class="has-error">keyword chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="page.Status" ng-checked="page.Status" />Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="page" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmEditpage.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
