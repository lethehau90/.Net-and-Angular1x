<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh Mục Tin tức
        <small>Thông tin danh mục Tin tức</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a class="active">Danh mục</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh Mục Tin tức</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
                <div ui-tree-handle class="tree-node tree-node-content">
                    <a class="btn btn-success btn-xs" ng-if="node.children && node.children.length > 0 " data-nodrop-enabled="false" ng-click="toggle(this)">
                        <span class="glyphicon"
                              ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
                    </a>
                    <span class="label label-default">{{node.Name}}</span>
                    <span class="label label-default">{{node.DisplayOrder}}</span>
                    <span ng-class="{ 'label label-success' : node.Status,'label label-danger' : !node.Status  }">{{node.Status | statusFilter}}</span>

                    <a class="pull-right btn btn-danger btn-xs" data-nodrop-enabled="false" ng-click="deletePostCategory(node.ID)">
                        <span class="fa fa-trash-o"></span>
                    </a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrop-enabled="false" ui-sref="postcategoryedit({id:node.ID})" style="margin-right: 8px;">
                        <span class="fa fa-pencil"></span>
                    </a>
                </div>
                <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
                    <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                </ol>
            </script>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" ng-click="expandAll()">Expand all</button>
                    <button class="btn btn-primary" ng-click="collapseAll()">Collapse all</button>
                    <a class="btn btn-success" ui-sref="postcategoryadd">Thêm mới</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ui-tree id="tree-root">
                        <ol ui-tree-nodes ng-model="parentCategories">
                            <li ng-repeat="node in parentCategories" ui-tree-node data-nodrag ng-include="'nodes_renderer.html'"></li>
                        </ol>
                    </div>
                </div>
            </div>

        </div><!-- /.box-body -->
    </div><!-- /.box --><!-- /.box-body -->
    <!-- /.box-footer-->
    <!-- /.box -->
</section><!-- /.content -->
