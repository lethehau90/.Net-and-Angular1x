<!-- Content Header (Footer header) -->
<section class="content-header">
    <h1>
        Footer
        <small>Thông tin</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Footer chủ</a></li>
        <li><a class="active">Footer</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Footer</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a class="btn btn-success" ui-sref="footeradd">Thêm mới</a>
                            <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width: 70%">ID</th>
                            <th style="width: 30%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in footers">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" ui-sref="footeredit({id:item.ID})"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-sm btn-danger" ng-click="deleteFooter(item.ID)"><i class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box --><!-- /.box-body -->
    <!-- /.box-footer-->
    <!-- /.box -->
</section><!-- /.content -->
