 <!-- Content Header (Footer header) -->
<section class="content-header">
    <h1>
        Thêm mới footer
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Trang</a></li>
        <li><a ui-sref="footer_categories">footer</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddfooter" role="form" ng-submit="AddFooter()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">ID footer</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-maxlength="250" required name="id" ng-model="footer.ID">
                        <span ng-show="frmAddfooter.name.$invalid" class="has-error">Phải nhập ID footer</span>
                        <span ng-show="frmAddfooter.name.$error.maxlength" class="has-error">Tên footer chỉ được 250 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mô tả footer</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" required name="content" ckeditor="ckeditorOptions" ng-model="footer.Content"> </textarea>
                        <span ng-show="frmAddfooter.content.$invalid" class="has-error">Phải nhập mô tả footer</span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="footer" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddfooter.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
